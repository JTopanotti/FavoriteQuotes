
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-list-header>
      Settings
    </ion-list-header>
    <ion-item>
      <ion-label>Alternative Background</ion-label>
      <ion-toggle item-right color="energized" (ionChange)="onToggle($event)"
        [checked]="checkAltBackground()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
